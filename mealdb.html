<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Db Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #notAvailable {
            display: none;
        }
    </style>
</head>

<body class="bg-gray">
    <!-- single meal details -->
    <div id="singleMealDetail">

    </div>
    <!-- meal search area -->
    <h2 class="text-center text-success">Search Your Favourite Food</h2>
    <!-- div started -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" class="form-control" id="input-search" placeholder="Fabourite Food Name"
            aria-label="Fabourite Food Name" aria-describedby="basic-addon2">
        <span onclick="searchFood()" class="input-group-text" id="button-search">Search</span>
    </div>
    <div id="notAvailable">
        <p>Not available</p>
    </div>

    <!-- /Searh result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
</body>

</html>
